<!DOCTYPE html>

<html>

<style>

h1{color: gray;}

label{color: gray;}

p {color:gray;}

</style>

<body>

<form action="confirmationpage.html">

<h1>Survey Form</h1>

<p>Please take a few moments to tell us about your experience.</p>

<label for="name">Name:</label><br>

<input type="text" id="name" required><br><br>

<label for="satisfaction">Overall Satisfaction (1-5):</label>

<br>

<input type="radio" id="sat1" name="satisfaction" value="1"> 1

<input type="radio" id="sat2" name="satisfaction" value="2"> 2

<input type="radio" id="sat3" name="satisfaction" value="3"> 3

<input type="radio" id="sat4" name="satisfaction" value="4"> 4

<input type="radio" id="sat5" name="satisfaction" value="5">5

<br>

<br>

<label for="recommend">How likely are you to recommend us?</label>

<br>

<input type="range" min="0" max="10" value="0"><br>

<br>

<label for="comments">Any additional comments?</label>

<br>

<textarea id="comments" name="comments" rows="4" cols="50"></textarea>

<br>

<br>

<input type="submit" value="Submit Survey">



</form>
