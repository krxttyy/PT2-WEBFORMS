<!DOCTYPE html>
<html>
<body>

<form action="confirmationpage.html">
<fieldset>
<legend>Personal Information</legend>
<label for="fname">Full name:</label><br>
<input type="text" id="fname" name="fname" placeholder="Enter your full name">
<br>
<br>
<label for="email">Email Address:</label><br>
<input type="text" id="email" name="email" placeholder="example@gmail.com"><br>
<br>
<label for="contact">Contact Number:</label><br>
<input type="number" id="contact" name="contact" placeholder="09XXXXXXXXX"><br>
<br>
<label for="gender">Gender:</label><br>
<input type="radio" name="radio1">Male<br>
<input type="radio" name="radio2">Female<br>
<br>
<label for="course">Course/Grade Level:</label><br>
<select>
<option disabled selected>-- Select your level --		     </option>
<option value="option1">Option 1</option>
<option value="option2">Option 2</option>
</select>
</fieldset>
<br>
<fieldset>
<legend>Membership Information</legend>
<label for="interests">Interests:</label><br>
<input type="checkbox" name="checkbox1">Coding<br>
<input type="checkbox" name="checkbox2">Design<br>
<input type="checkbox" name="checkbox3">Robotics<br>
<br>
<label for="member">Type of Member:</label><br>
<select>
<option disabled selected>New Member</option>
<option value="option1">Option 1</option>
<option value="option2">Option 2</option>
</select>
<br>
<br>
<label for="comments">Comments or Suggestions:</label><br>
<textarea
name=”feedback” placeholder="Write your message here..." rows="4" cols="30"></textarea>
</fieldset>
<br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form> 


</body>

</html>
